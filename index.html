<!DOCTYPE html>
<html>
<head>
    <title>Centered Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wall">
        <div class="watch">
            <div class="center"></div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="hour-mark mark12">12</div>
            <div class="hour-mark mark3">3</div>
            <div class="hour-mark mark6">6</div>
            <div class="hour-mark mark9">9</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
